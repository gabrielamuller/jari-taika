<!-- Masthead -->
<header class="masthead-contact text-white text-center">
    <div class="overlay"></div>
    <div class="container">
    </div>
</header>

<section class="section-contact-info">
    <div class="jumbotron bg-white text-center justify-content-center align-items-center mb-0">
      <div class="container">
        <h2 class="section-title">Ota yhteyttä</h2>
        <p class="lead">Keikkailemme pääasiassa Turku-Tampere-Helsinki -akselilla, mutta kannattaa kysyä tanssiorkesteriamme keikalle kauemmaskin. Iloinen ja tarttuva meininkimme toimii pohjoisemmassakin. Ota yhteyttä ja pyydä tarjous keikasta.</p>
        <h3>Lataa ohjelmistomme</h3>
        <div class="download">
          <i class="fas fa-file-excel"></i>
          <a href='/img/Taika_Ohjelmisto.xls' target="_blank">Lataa tästä</a>
        </div>
      </div>
    </div>
</section>

<section class="section-form">
  <div class="container">
    <div class=row>
      <h2 class="section-title">Yhteydenottolomake</h2>
      <div class="col-md-8 mx-auto">
        <form>
          <div class="formgroup">
              <label>Etunimi *</label>
              <input type="text" name="firstname" class="form-control" required="" placeholder="Etunimi">
          </div>
          <div class="formgroup">
            <label>Sukunimi *</label>
            <input type="text" name="surname" class="form-control" required="" placeholder="Sukunimi">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Sähköposti *</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nimi@email.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Viesti</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <input type="submit" class="btn btn-primary d-block mx-auto mt-5" value="Submit"/>
        </form>
      </div>
    </div>
  </div>
</section>
